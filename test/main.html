<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/paper-core.min.js"></script>
<script src="js/Role.js"></script> 

<script>

var Role = new Role();

var players = new Array(6);
players[0] = new Role.Player("char1", 2);
players[1] = new Role.Player("char2", 2);
players[2] = new Role.Player("char3", 2);
players[3] = new Role.Player("char4", 2);
players[4] = new Role.Player("char5", 2);
players[5] = new Role.Player("char6", 2);



var giveEnergyOrb = function() {
    var basicElement = $("input[name=basicelement]").val();
    var posIndex = $("input[name=posindex]").val();
    var orb = new Role.Orb(true, basicElement);
    players[posIndex].acceptOrb(orb);
};

var giveDamageOrb = function() {
    var basicElement = $("input[name=basicelement]").val();
    var posIndex = $("input[name=posindex]").val();
    var orb = new Role.Orb(false, basicElement);
    players[posIndex].acceptOrb(orb);
};


var onloadComplelete = function() {

    players[0].bindDisplay($("#role_1_div:first"), $("#attack_1_div")[0]);
    players[1].bindDisplay($("#role_2_div:first"), $("#attack_2_div")[0]);
    players[2].bindDisplay($("#role_3_div:first"), $("#attack_3_div")[0]);
    players[3].bindDisplay($("#role_4_div:first"), $("#attack_4_div")[0]);
    players[4].bindDisplay($("#role_5_div:first"), $("#attack_5_div")[0]);
    players[5].bindDisplay($("#role_6_div:first"), $("#attack_6_div")[0]);

    setInterval(function () {players[0].checkComboExpire()}, 500);    
    setInterval(function () {players[1].checkComboExpire()}, 500);    
    setInterval(function () {players[2].checkComboExpire()}, 500);    
    setInterval(function () {players[3].checkComboExpire()}, 500);    
    setInterval(function () {players[4].checkComboExpire()}, 500);    
    setInterval(function () {players[5].checkComboExpire()}, 500);    
    
}






</script>
</head>
<body onload="onloadComplelete()">

<form id="frm1" name="form1">
Basic element: <input type="text" name="basicelement" value="1"><br>
Index: <input type="text" name="posindex" value="0"><br>
