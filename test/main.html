<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/paper-core.min.js"></script>
<script src="js/Role.js"></script> 

<script>

roleControlUnit = new RoleFunc();
roleControlUnit.init();


function load()
{
 
    //give the display div, and function to stop/start ball moving
    roleControlUnit.bind($("#player_area")[0], undefined);
    //create the role with data corresponding to id
    roleControlUnit.createRole(0, 1, 2, 3, 4, 5);
    //set cehck combo expire timer
    setInterval(function(){roleControlUnit.checkComboExpire()}, 500);
}

function giveOrb()
{
    var posindex = $('select[name="posindex"]').val();
    var basicelement = $('select[name="basicelement"]').val();
    //give character orb
    roleControlUnit.giveOrb(posindex, basicelement);
}


</script>
</head>
<body onload="load()">

<form id="frm1" name="form1">
    OrbDamage:
    <select name="basicelement">
        <option value="0">fire damage</option>
        <option value="1">wood damage</option>
        <option value="2">water damage</option>
        <option value="3">fire energy</option>
        <option value="4">wood energy</option>
        <option value="5">water energy</option>        
    </select>
    <br>
    Char Index: 
    <select name="posindex">
        <option value="0">0</option>      
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select> 
    <br>
</form>

<p><button onclick="giveOrb()">giveOrb</button></p>
<div id="player_area" class="playerarea">
</div>




</body>
</html>
